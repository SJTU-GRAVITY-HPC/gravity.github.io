  <script>
    const originalFetch = window.fetch;
    window.fetch = function (input, init) {
      const url = new URL(input);
      const currentHostname = location.hostname;

      if (currentHostname === url.hostname || url.hostname.includes('cdn')) {
        return originalFetch(input, init);
      } else {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject(new Error('Blocked request: ' + input));
          }, 10000);
        });
      }
    };
    function loadFastestResource(urls) {
      return Promise.race(urls.map((url) => fetch(url)))
        .then(function (response) {
          if (response.ok) {
            console.log('[INFO] Loading: ' + response.url);
            const contentType = response.headers.get('content-type');
            if (contentType.includes('application/javascript')) {
              return response.blob();
            } else if (contentType.includes('text/css')) {
              return response.text();
            } else {
              return response.blob();
            }
          }
          throw new Error('Network response was not ok.');
        })
        .then((resource) => {
          if (typeof resource === 'string') { // CSS text
            const styleElement = document.createElement('style');
            styleElement.textContent = resource;
            document.head.appendChild(styleElement);
          } else { // blob (script, image, etc.)
            const url = URL.createObjectURL(resource);
            if (resource.type.includes('javascript')) {
              const scriptElement = document.createElement('script');
              scriptElement.src = url;
              document.head.appendChild(scriptElement);
            } else { // image, css file, etc.
              const linkElement = document.createElement('link');
              linkElement.rel = 'stylesheet';
              linkElement.href = url;
              document.head.appendChild(linkElement);
            }
          }
        })
        .catch((error) => console.error(error));
    }
    // loading CSS stylesheets and images
    const darklight_css = [
      "https://gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/style.min.css",
      "https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/style.min.css",
      "https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css",
    ];
    const DOA_logo = [
      "https://gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/logo_DOA_mini.png",
      "https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/logo_DOA_mini.png",
      "https://cdn.jsdelivr.net/gh/gravity-doc/gravity-doc.github.io/docs/images/logo_DOA_mini.png"
    ];
    loadFastestResource(darklight_css);
    loadFastestResource(DOA_logo);
  </script>
