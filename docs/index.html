<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gravity Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        auto2top: true,
        // basePath: '/docs/',
        // relativePath: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 6,
        subMaxLevel: 4,
        name: 'Gravity Documentation',
        repo: 'https://github.com/gravity-doc/gravity-doc.github.io/',
        logo: 'https://git.gravity.sjtu.edu.cn/gravity-hpc/gravity-doc/-/raw/master/docs/images/logo_DOA_mini.png',
        search: {
            maxAge: 2592000000,
            paths: 'auto',
            placeholder: 'Search / 搜索关键词',
            noData: 'No results / 无结果 ╥﹏╥...',
            depth: 6,
            hideOtherSidebarContent: false
        },
        busuanzi: true,
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'english'
        },
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied',
        },
    }

  </script>
  <!-- Docsify v4 -->
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify@4"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/search.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/countable.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script> -->
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/marked@4"></script>

  <!-- latex -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  <!-- 图像缩放 -->
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/zoom-image.min.js"></script>

  <!-- 文档内页目录 -->
  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->

  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-python.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-bash.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-json.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify-copy-code@2"></script>

  <!-- busuanzi统计 -->
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify-busuanzi.min.js"></script>

</body>
</html>
